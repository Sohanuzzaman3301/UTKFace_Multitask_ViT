<svg xmlns="http://www.w3.org/2000/svg" width="800" height="420" viewBox="0 0 800 420" role="img" aria-label="ViT-B/16 backbone with three heads: Age, Gender, Race"> <defs> <style> .block{ fill:#ffffff; stroke:#000000; stroke-width:1.2; rx:8; ry:8; } .label{ font-family: Arial, Helvetica, sans-serif; font-size:12px; fill:#111111; } .tiny{ font-size:10px; fill:#555; } .arrow{ fill:none; stroke:#000; stroke-width:1.5; marker-end: url(#arrow); } </style> <marker id="arrow" markerWidth="10" markerHeight="7" refX="6" refY="3.5" orient="auto"> <polygon points="0 0, 10 3.5, 0 7" fill="#000"/> </marker> </defs> <!-- Input --> <rect x="40" y="120" width="140" height="50" class="block"/> <text x="110" y="151" text-anchor="middle" class="label">Input: 224×224×3</text> <!-- ViT Backbone --> <rect x="210" y="100" width="180" height="70" class="block"/> <text x="300" y="135" text-anchor="middle" class="label">ViT-B/16 Backbone</text> <!-- Embeddings --> <rect x="420" y="105" width="180" height="60" class="block"/> <text x="510" y="135" text-anchor="middle" class="label">768-d embeddings</text> <!-- Heads row baseline (conceptual) --> <!-- Age Head --> <rect x="260" y="210" width="180" height="60" class="block"/> <text x="350" y="240" text-anchor="middle" class="label">Age Head</text> <text x="350" y="255" text-anchor="middle" class="tiny">Linear(768→128) → GELU</text> <text x="350" y="270" text-anchor="middle" class="tiny">Dropout(0.1) → Linear(128→1)</text> <!-- Gender Head --> <rect x="460" y="210" width="120" height="60" class="block"/> <text x="520" y="240" text-anchor="middle" class="label">Gender Head</text> <text x="520" y="255" text-anchor="middle" class="tiny">Linear(768→64) → GELU</text> <text x="520" y="270" text-anchor="middle" class="tiny">Dropout(0.1) → Linear(64→1)</text> <!-- Race Head --> <rect x="310" y="290" width="180" height="60" class="block"/> <text x="400" y="320" text-anchor="middle" class="label">Race Head</text> <text x="400" y="335" text-anchor="middle" class="tiny">Linear(768→128) → GELU</text> <text x="400" y="350" text-anchor="middle" class="tiny">Dropout(0.1) → Linear(128→5)</text> <!-- Connectors --> <line x1="250" y1="150" x2="260" y2="210" class="arrow"/> <line x1="430" y1="150" x2="460" y2="210" class="arrow"/> <line x1="610" y1="150" x2="310" y2="290" class="arrow"/> <!-- Shared note --> <text x="600" y="380" text-anchor="end" class="tiny"> All heads share 768-d embeddings from ViT-B/16 </text> </svg>